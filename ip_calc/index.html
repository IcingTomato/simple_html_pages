<!DOCTYPE html>
<html>
<head>
    <title>IP 计算器</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>IP Address Calculator</h2>
    <label for="ip">IP地址:</label>
    <input type="text" id="ip" placeholder="例如 192.168.1.53"><br><br>
    <label for="subnet">子网掩码:</label>
    <input type="text" id="subnet" placeholder="例如 255.255.255.224"><br><br>
    <button onclick="calculate()">计算</button>
    <h3>结果:</h3>
    <pre id="result"></pre>

    <script src="script.js"></script>
</body>
</html>
