    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #boot-screen {
            width: 80%;
            height: 80%;
            overflow: auto;
        }

        #boot-messages {
            white-space: pre-wrap;
            height: 400px; /* 就这个高度能自动滚动 */
            overflow-y: hidden; /* 允许垂直滚动 */
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

        function addLine(index) {
        if (index < bootLog.length) {
            messages.innerHTML += bootLog[index] + '<br>';
            messages.scrollTop = messages.scrollHeight; // 滚动到底部
            setTimeout(function() { addLine(index + 1); }, 3);
        } else {
            // 文本显示完毕后，等待3秒钟然后变为黑屏
            setTimeout(function() {
                document.body.style.backgroundColor = 'black';
                document.body.innerHTML = ''; // 清空页面内容
            }, 3000); // 3秒后变黑屏
        }
    }
